<section data-markdown>
<textarea data-template>

### Why is it important?

- There is an abundance of data in the world
- "Data is the new oil"
- Just like oil, it can be harmful if misused
- Skilled scientists are able to visualise their data to communicate complex messages to their audience
- Being able to create effective data visualisations will set you apart in industry and academia

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Data to ink ratio

A governing principle in the design of good data visualisation is to maximise the ratio of data to ink.

$$DataInk = 1 - proportion\~of~ ink~ that~ can~ be~ removed$$

The higher the value, the more of the ink used to draw the graph conveys information.

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Design for accessibility

- A rule of thumb is to use fewer than 7 classes of thing (colours/patterns) in a map or graphic
- Beyond this humans struggle to hold all the information in their head
- For every area in a choropleth map to have a different colour we need a minimum of 4 colours.

</textarea>
