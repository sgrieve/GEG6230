### What is reproducibility?

- **Reproducibility:** The ability to repeat an experiment/analysis and get the same result.
- Cornerstone of science
- Standing on the shoulders of giants
- But is it?

</textarea>
</section>

### What is reproducibility?

- Science is organised around a series of perverse incentives
  - So is much of industry...
- Priority is placed on the new
- Failure is not rewarded
  - File drawer effect
- Is anyone actually trying to reproduce other people's work?

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Definitions

- **Reproducibility:** Using someone else's code and data to get the same results as them.
- **Replicability:** Collecting new data, writing your own code, and getting the same results as the original study.

![continuum fig](../../img/continuum.png) <!-- .element width="80%" class="plain"-->

[Grieve et al., 2020](https://qmplus.qmul.ac.uk/pluginfile.php/2315329/mod_resource/content/1/grieve2020.pdf) <!-- .element: class="caption" -->

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### A geoscience crisis?

![reproducibility stats](../../img/reproducibility-graphic.jpeg) <!-- .element width="45%" -->

- 60% of Earth and 40% of environmental scientists have failed to reproduce work

[Baker, 2016](https://www.nature.com/news/1-500-scientists-lift-the-lid-on-reproducibility-1.19970) <!-- .element: class="caption" -->

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Does it matter?

Society relies on trustworthy geoscience:
- Weather forecasts
- Hazard predictions
- Engineering plans for construction
- Climate change mitigation
- Water quality
- Pollution monitoring

</textarea>
</section>
