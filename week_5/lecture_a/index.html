<section data-markdown>
<textarea data-template>

### Advantages of visual methods

- Easy to see the workflow
- Simple debugging
- Fast to learn
- Simple to communicate to non-experts
- Auditable

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Disdvantages of visual methods

- Slow to put together
- Not computationally efficient
- Limited by the tools on offer
- Hard to share
- Vendor lock in

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Code

Python, R, javascript

Google earth engine

ArcPy

PyQGIS

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Advantages of code

- Powerful: we can do anything!
- Auditable
- Computationally efficient
- No vendor lock in (usually)
- Easy to share

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Disdvantages of code

- Harder to learn
- Harder to see what is happening
- Hard to communicate to a non-expert
- Challenging to debug complex workflows

</textarea>
</section>
