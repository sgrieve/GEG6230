<section data-markdown>
<textarea data-template>

### What will this course be like?

- Mix of lectures, live coding and practicals
- Focus on key geospatial skills that will be relevant to your IGS and to future study/careers
- Requires independent work (4 hours for every 1 hour in class)
- There are no trick questions
- Challenging and fun!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Course content

| Week  | Session  |
|---|---|
|  1-3 |   Data visualisation and plotting |
|  4 |   GIS is tedious: Automating your work I |
|  5 |   Student Presentations  |
|  7-8 |  GIS is tedious: Automating your work II  |
|  9 |  Geostatistics |
|  10 | Interpolation and LiDAR processing |
|  11 | Reproducible geoscience and assessment workshop |

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Learning philosophy

- This is a practical course, we will learn by solving real problems and using real data
- A key part of this process is making mistakes
- It can take a bit of time for things to 'click' - this is normal!
- I have taught 100s of students just like you, and we will get there!
- By the end you will know how to do things and also **how to learn new things**

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Attendance

- **There is no QReview in this room**
- It is vital that you attend every week - unlike last year, each class builds on the previous week
- Students who attend my lectures do an average of 10% better than those that don't
- Easiest way to pass this class is to be here every week.

</textarea>
</section>

### Assignment 1

**Data visualisation project:** Given a series of geographic datasets, design a single page combination of graphs and maps to effectively communicate the data to a non-expert audience.

**Assessment weighting:** 45%

**Page limit:** 1 A3 page

**Deadline:** TBD

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Assignment 2

**Data visualisation presentation:** Present your map to the class, demonstrating the design choices you have made and the conclusions you have drawn.

**Assessment weighting:** 10%

**Time limit:** 5 minutes

**Deadline:** Week 5

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Assignment 3

**GIS project:** Complete a series of GIS tasks, compiling the results into a brief report.

**Assessment weighting:** 45%

**Page limit:** 4 A4 pages + code

**Deadline:** TBD

</textarea>
</section>
