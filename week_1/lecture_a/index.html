<section data-markdown>
<textarea data-template>

### What will this course be like?

- Mix of lectures, live coding and practicals
- Focus on key geospatial skills that will be relevant to your IGS and to future study/careers
- Requires independent work (4 hours for every 1 hour in class)
- There are no trick questions
- Challenging and fun!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Course content

| Week  | Session  |
|---|---|
|  2-5 |   Data visualisation and plotting |
|  6 |   Introduction to Geostatistics  |
|  8 |  Spatial Interpolation  |
|  9-11 |  GIS is tedious: Automating your work  |
|  12 | Reproducible geoscience and assessment workshop |

</textarea>

<section data-markdown>
<textarea data-template>

### Learning philosophy

- This is a practical course, we will learn by solving real problems and using real data
- A key part of this process is making mistakes
- It can take a bit of time for things to 'click' - this is normal!
- I have taught 100s of students just like you, and we will get there!
- By the end you will know how to do things and also **how to learn new things**

</textarea>

<section data-markdown>
<textarea data-template>

### Decolonising GEG6230

Over the summer we have been working to decolonise our curriculum - this is ongoing work.

- Technology/software is traditionally white and male
- Structures of racism and oppression are often reenforced in and through software
  - Software is not neutral or apolitical
  - [Debate about Master/Slave terminology](https://www.wired.com/story/tech-confronts-use-labels-master-slave/)
  - [Richard Stallman](https://arstechnica.com/tech-policy/2019/09/richard-stallman-leaves-mit-after-controversial-remarks-on-rape/)

</textarea>
</section>
