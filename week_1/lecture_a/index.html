<section data-markdown>

### Technology we will use

- Classes will all be run in person, streamed on Blackboard Collaborate in case people have to self isolate

- Coding will be done using Python and Jupyter Notebooks
- Graphics work will be done using Inkscape

<section data-markdown>

### ArcGIS Licences

If have a recent windows computer, or a way to run windows apps on your Mac, you can request a free ArcGIS licence from Alex Henshaw (a.henshaw@qmul.ac.uk)

**This is not required for this course**

I am not able to troubleshoot people's individual ArcGIS installs - if you need help with that please speak to Central IT Services.

<section data-markdown>
<textarea data-template>

### What will this course be like?

- Mix of lectures, live coding and practicals
- Focus on key geospatial skills that will be relevant to your IGS and to future study/careers
- Requires independent work (4 hours for every 1 hour in class)
- There are no trick questions
- Challenging and fun!

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Course content

| Week  | Session  |
|---|---|
|  1-5 |   Data visualisation and plotting |
|  6 |   Geoprocessing with ArcGIS  |
|  8-9 |  Geoprocessing with Python   |
|  10-11 |  Getting data from the web  |

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Learning philosophy

- This is a practical course, we will learn by solving real problems and using real data
- A key part of this process is making mistakes
  - You will see me make lots of mistakes too!
- It can take a bit of time for things to 'click' - this is normal!
- I have taught 100s of students just like you, and we will get there!
- By the end you will know how to do things and also **how to learn new things**

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Decolonising GEG6230

Over the past years we have been working to decolonise our curriculum - this is ongoing work.

- Tech/software is traditionally white and male
- Structures of racism and oppression are often reenforced in and through software
  - Software is not neutral or apolitical
  - Software and the decisions made using it can be racist or otherwise harmful without that being the intent of the authors

</textarea>
</section>
