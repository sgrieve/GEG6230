<section data-markdown>
<textarea data-template>

### Geospatial primitives

Most GIS work is simply a combination of a series of simple operations:

- Select
- Buffer
- Intersect
- Union
- Difference

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Geospatial primitives

For example, we can find the number of points within 100 meters of a line by creating a 100 meter
**buffer** around the line, and **selecting** all of the points within the buffer.

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Representing workflows

There are 2 main ways we can represent/implement a geospatial workflow:

1. Visual methods
1. Code

<section data-markdown>

### Feature Manipulation Engine (FME)

- Very popular in government, infrastructure and energy sectors
- Good for transforming data between formats
- Often used to convert CAD drawings of infrastructure project plans into GIS data

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Advantages of visual methods

- Easy to see the workflow
- Simple debugging
- Fast to learn
- Simple to communicate to non-experts
- Auditable

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Disdvantages of visual methods

- Slow to put together
- Not computationally efficient
- Limited by the tools on offer
- Hard to share
- Vendor lock in

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Code

![](../../img/code-logos.png) <!-- .element width="100%" -->

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Advantages of code

- Powerful: we can do anything!
- Auditable
- Computationally efficient
- No vendor lock in (usually)
- Easy to share

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Disdvantages of code

- Harder to learn
- Harder to see what is happening
- Hard to communicate to a non-expert
- Challenging to debug complex workflows

</textarea>
</section>
